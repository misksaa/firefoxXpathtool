<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <title>Popup</title>
  <link href="popup.css" rel="stylesheet" type="text/css">
  <style>
    /* Additional styles for right alignment */
    .button-group {
      display: flex;
      justify-content: flex-end;
      /* Align buttons to the right */
      width: 100%;
      /* Ensure button group takes full width of container */
      gap: 10px;
      /* Adds space between buttons */
    }

    .container {
      flex-direction: column;
      align-items: flex-end;
      /* Aligns container contents to the right */
    }
  </style>
  <script type="module" src="popup.js"></script>
</head>

<body>
  <div class="container">
    <div class="button-group">
      <button id="save-button">حفظ</button>
      <button id="new-css-button">إنشاء</button>
    </div>
    <div class="login-form">
      <h3>تسجيل الدخول</h3>
      <label for="username">اسم المستخدم:</label>
      <input type="text" id="username" name="username" required><br>

      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" name="password" required><br>

      <button id="loginButton">تسجيل الدخول</button>
      <p id="welcomeMessage" style="display: none;">أهلا بك!</p>
    </div>

    <div class="title">إعداداتك المحفوظة لهذا الرابط</div>

    <div class="records" id="records"></div>
  </div>
</body>

</html>
